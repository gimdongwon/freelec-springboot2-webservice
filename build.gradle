buildscript {
// ext는 build.gradle에서 사용하는 전역변수를 설정하겠다.
    ext {
        springBootVersion = '2.1.9.RELEASE' // 2.1.7, 2.1.8, 2.1.9 다 괜찮습니다.
    }
    // 각종 의존성(라이브러리)들을 어떤 원격 저장소에서 받을지를 결정한다.
    // 기본적으로 mavenCentral을 많이 사용하지만, 최근에는 라이브러리 업로드 난이도 때문에
    // jcenter도 많이 사용합니다.
    repositories {
        mavenCentral()
//        jcenter()
    }
    // 개발에 필요한 의존성들 관리
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.jojldu.book'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies{
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}

